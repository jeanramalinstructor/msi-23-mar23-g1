server:
  port: ${PORT:0}

spring:

  cloud:
  
    bus:
      enabled: true
      destination: springCloudBus
    
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:ms-cart
    username: sa
    password: ''
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        '[show_sql]': true
        '[use_sql_comments]': false
        '[format_sql]': false
        '[event.merge.entity_copy_observer]': allow
    show-sql: true
  sql:
    init:
      mode: always
      platform: h2

  boot:
    admin:
      client:
        enabled: true

  zipkin:
    enabled: true
    sender:
      type: kafka
    kafka:
      topic: zipkin

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

eureka:
  client:
    enabled: true

  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
        
